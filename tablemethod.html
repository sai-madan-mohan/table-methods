<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table  {
            border: 1px solid black;
            border-radius: 10px;
width: 50%;
        }
       
        tr:nth-child(even){
            background:beige;
        }

        th, td {
            text-align: center;
            border: 1px solid black;
            border-radius :10px ;
            border-style: dotted;
        }
            
    </style>
</head>
<body>
    <h2 style="text-align: center;">Simple Table</h2><hr>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Madan</td>
            <td>24</td>
            <td>
                <button class="btn Edit">Edit</button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sai</td>
            <td>24</td>
            <td>
                <button type="button" title="Edit Course" class="btn btn-primary btn-sm">
                    Edit
                </button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mohan</td>
            <td>24</td>
            <td>
                <button class="btn Edit">Edit</button>
                <button class="btn delete
                ">Delete</button>
                </td>
        </tr>
    </table> <br><hr> 
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name"><br><br>
        <label for="age">Age:</label>
        <input type="text"age="age" id="age" placeholder="Enter Age">
    </form>  
</body>
</html>
