<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width:50%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;

        }
        th {
            background:wheat;
        }
            
    </style>
</head>
<body>
    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Madan</td>
            <td>24</td>
            <td>
                <button class="btn Edit">Edit</button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sai</td>
            <td>24</td>
            <td>
                <button class="btn Edit">Edit</button>
                <button class="btn delete">Delete</button>
            </td>
        </tr>
    </table>    
</body>
</html>
